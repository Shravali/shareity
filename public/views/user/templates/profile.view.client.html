<div ng-include src="'views/home/templates/nav.html'"></div>

<div class="container-fluid">

    <label for="firstName">First Name</label>
    <input name="firstName"
           placeholder="Alice"
           class="form-control"
           id="firstName"/>

    <label for="lastName">Last Name</label>
    <input name="lastName"
           placeholder="Wonderland"
           class="form-control"
           id="lastName"/>

    <label for="username">Username</label>
    <input name="username"
           readonly
           value="alice"
           placeholder="alice"
           class="form-control"
           id="username"/>

    <label for="email">Email</label>
    <input name="email"
           type="email"
           placeholder="alice@wonderland.com"
           class="form-control"
           id="email"/>

    <label for="dob">Date of Birth</label>
    <input name="dob"
           type="date"
           class="form-control"
           id="dob"/>

    <a class="btn btn-default btn-primary btn-block"
       href="#!/user/{{model.userId}}/website"
       role="button">Websites</a>
    <a class="btn btn-default btn-danger btn-block"
       href="#!/login"
       role="button">Logout</a>

    <a class="btn btn-default btn-danger btn-block"
       ng-click="model.unregister()"
       role="button">Unregister</a>

    <a class="btn btn-default btn-primary btn-block"
       ng-click="model.updateUser(model.user)"
       role="button">Update</a>
</div>
