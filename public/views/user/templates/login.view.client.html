<div ng-include src="'views/home/templates/nav.html'"></div>

<div class="container-fluid">
        <h2>Login</h2>

        <label for="username">Username</label>
        <input name="username"
               placeholder="alice"
               class="form-control"
               id="username"/>

        <label for="password">Password</label>
        <input name="password"
               placeholder="qwe123$%^"
               type="password"
               class="form-control"
               id="password"/>

        <a class="btn btn-default btn-primary btn-block"
           ng-click="model.login(model.user)">Login</a>

        <a class="btn btn-default btn-success btn-block"
           href="#!/register"
           role="button">Register</a>

</div>
